<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>query</title>
    <style type="text/css">
        .main {
            -webkit-box-orient: horizontal;
            -moz-box-orient: horizontal;
            box-orient: horizontal;
            display: -webkit-box;
            display: -moz-box;
            display: box;

            position: absolute;
            top: 50px;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .main > iframe {
            -webkit-box-flex: 1;
            -moz-box-flex: 1;
            box-flex: 1;
            display: block;
        }
        .keywords {
            height: 30px;
            width: 300px;
        }
        .submit, .del_keywords {
            height: 30px;
            width: 60px;
        }
    </style>
</head>
<body>
<form action="" class="J_form">
    <label>
        <input type="radio" name="platform" value="pc">
        PC
    </label>
    <label>
        <input type="radio" name="platform" value="mobile">
        MOBILE
    </label>
    &nbsp;
    <input type="text" class="keywords" name="keywords" autocomplete="off">
    <input type="button" class="del_keywords J_delKeywords" value="清空">
    <input type="submit" class="submit" value="搜索">
</form>
<div class="main J_iframe">
</div>
<script type="text/javascript" src="zepto.min.js"></script>
<script type="text/javascript">

    var searchEngineList = [
        {
            name: 'le',
            label: '乐视',
            pc: {
                url: 'http://so.le.com/s?wd=',
                defaultUrl: 'http://so.le.com/'
            },
            mobile: {
                url: 'http://m.le.com/search?wd=',
                defaultUrl: 'http://m.le.com/search'
            }
        },
        {
            name: 'iqiyi',
            label: '爱奇艺',
            pc: {
                url: 'http://so.iqiyi.com/so/q_',
                defaultUrl: 'http://so.iqiyi.com/'
            },
            mobile: {
                url: 'http://m.iqiyi.com/search.html?key=',
                defaultUrl: 'http://m.iqiyi.com/'
            }
        },
        {
            name: 'baidu',
            label: '百度',
            pc: {
                url: 'https://www.baidu.com/s?ie=UTF-8&wd=',
                defaultUrl: 'https://www.baidu.com/'
            },
            mobile: {
                url: 'https://m.baidu.com/s?word=',
                defaultUrl: 'https://www.baidu.com/'
            }
        },
    ];

    var params = getArgs();

    // 第一次进入，默认选中所有搜索引擎
    if (!location.search) {
        searchEngineList.forEach(function(item) {
            params[item.name] = 'on';
        });
    }

    // 检索平台
    var platform = params.platform || 'pc';
    $('input[name=platform][value=' + platform + ']').attr('checked', 'checked');

    searchEngineList.forEach(function(item) {
        // 搜索引擎选择框
        $('.J_form').append([
            '<label>',
                '<input type="checkbox" name="' + item.name + '">',
                item.label,
            '</label>',
        ].join(''));

        // 是否开启检索
        if (params[item.name] === 'on') {
            // 自动选中搜索引擎
            $('input[type=checkbox][name=' + item.name + ']').attr('checked', 'checked');

            // 没有关键字则跳转到默认页面
            var url = params.keywords ? item[platform].url + params.keywords : item[platform].defaultUrl;
            $('.J_iframe').append('<iframe id="' + item.name + '" src="' + url + '"></iframe>');
        }
    });

    var keywordsDom = $('input[name=keywords]');

    // 自动填充关键字
    if (params.keywords) {
        keywordsDom.val(params.keywords);
    }

    // 平台、搜索引擎被更改，自动提交表单
    $('.J_form input:not([type=text])').change(function() {
        $('.J_form').submit();
    });

    // 删除检索关键字，并让输入框获取焦点
    $('.J_delKeywords').click(function() {
        keywordsDom.val('');
        var input = keywordsDom.get(0);
        input.focus();
        input.select();
    });

    // 参数解析
    function getArgs(){
        var args = {};
        var match = null;
        var search = decodeURIComponent(location.search.substring(1));
        var reg = /(?:([^&]+)=([^&]+))/g;
        while((match = reg.exec(search))!==null){
            args[match[1]] = match[2];
        }
        return args;
    }
</script>
</body>
</html>
